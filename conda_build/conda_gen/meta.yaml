{% set data = load_setup_py_data() %}
{% set version = data.get('version') %}

package:
  name: cytnx
  version: {{ version }}

source:
  git_url: https://github.com/kaihsin/Cytnx.git

build:
  number: 0


requirements:
  build:
    - "python {{ python }}"
    - "numpy >=1.18"
    - "cmake"
    - "make"
    - "pybind11"
    - "boost >=1.82.0"
    # - "libboost"
    - "mkl >=2019"
    - "mkl-include >=2019"
    - "llvm-openmp"
    - "setuptools"
    - "python-graphviz"
    - "graphviz"
    - "blas * mkl"
    - "beartype"
    - '{{ compiler("c")}}'
    - '{{ compiler("cxx")}}'

  host:
    - "python"
    - "numpy >=1.18"
    - "boost >=1.82.0"
    # - "libboost"
    - "make"
    - "mkl >=2019"
    - "mkl-include >=2019"
    - "mkl-service"
    - "llvm-openmp"
    - "setuptools"
    - "python-graphviz"
    - "graphviz"
    - "blas * mkl"
    - "beartype"
    - '{{ compiler("c")}}'
    - '{{ compiler("cxx")}}'

  run:
    - "python"
    - "numpy >=1.18"
    - "boost >=1.82.0"
    # - "libboost"
    - "mkl >=2019"
    - "mkl-include >=2019"
    - "mkl-service"
    - "llvm-openmp"
    - "setuptools"
    - "python-graphviz"
    - "graphviz"
    - "blas * mkl"
    - "beartype"
    - "cmake"
    - "make"
    - "pybind11"
    - '{{ compiler("c")}}'
    - '{{ compiler("cxx")}}'

